<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocomelon - Login & Register</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
      width: 400px;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #ff3399;
      margin-bottom: 20px;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      background-color: #ff66b2;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background-color: #cc0066;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #cc0066;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ff99cc;
    }
    button.submit {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ff3399;
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit:hover {
      background: #cc0066;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Cocomelon</h2>

    <div class="tab-buttons">
      <button class="tablink active" onclick="switchForm('loginForm')">Login</button>
      <button class="tablink" onclick="switchForm('registerForm')">Create Account</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit" class="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your name" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Create a password" required>

      <button type="submit" class="submit">Register</button>
    </form>
  </div>

  <script>
    function switchForm(formId) {
      // Hide all forms
      document.querySelectorAll("form").forEach(form => form.classList.remove("active"));

      // Show the selected form
      document.getElementById(formId).classList.add("active");

      // Update active tab
      document.querySelectorAll(".tablink").forEach(btn => btn.classList.remove("active"));
      if (formId === "loginForm") {
        document.querySelectorAll(".tablink")[0].classList.add("active");
      } else {
        document.querySelectorAll(".tablink")[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
